---
layout: page
title: "Contact"
description: "Have questions? I have answers (maybe)."
header-img: "img/contact-bg.jpg"
visible: true
---

<p>Want to get in touch with me? Fill out the form below to send me a message and I will try to get back to you.</p>
<form name="sentMessage" id="contactForm" method="POST" novalidate>
      <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks.html" />
        <input type="hidden" name="_subject" value="New submission from {{ site.url }}{{ site.baseurl }}" />
        <input type="text" name="_gotcha" style="display:none" />
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address"  name="_replyto" id="_replyto" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>
<script>
    var contactform =  document.getElementById('contactForm');
    contactform.setAttribute('action', '//formspree.io/' + {{ site.owner.name }});
</script>
